<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body style="height: 100%; background-color: #f7fffc; min-height: 100% !important; font-family: Poppins, Helvetica, sans-serif;">
    <header>
        <div  style="background-color: #f2f2f2; padding: 15px; display:grid; grid-template-columns: 10% 70% 20%;">
            <p style="font-weight: bold;">
                <img src="assets/folder.png" alt="" width="25px">
                <span style="vertical-align: top;">Site Name</span> 
            </p>
            <p style="text-align: left;">
                <a href="#">Category 1</a>&nbsp; I
                <a href="#">Category 2</a>&nbsp; I
                <a href="#">Category 3</a>&nbsp;
            </p>
            <p style="text-align: right;">
                <span><img src="assets/search.png" width="25px"/></span>
                <span><img src="assets/cart.png" width="25px"/></span>
                <span style="vertical-align: top;"><b>Cart (1)</b> </span>
            </p>
        </div>
    </header><br>
    <section>
        <div style="display:grid; grid-template-columns: 75% 25%; padding: 15px;">
            <div>
                <h3 style="padding: 0; margin: 0;">Your Cart</h3><br>
                <table width="95%" style="border-collapse: collapse;">
                    <tr style="border-bottom: 1px solid gray;border-top: 1px solid gray;">
                        <td>Item</td>
                        <td>Price</td>
                        <td>Quantity</td>
                    </tr>
                    <tr>
                        <td style="padding: 1em 0 1em 0" width="70%">
                            <img src="assets/sneakers.jpg" alt="" width="100" style="float: left; margin-right: 0.5em;">
                            <span>
                                <br>
                                Sneakers <br>
                                Size : 36
                            </span>
                        </td>
                        <th style="text-align: left;">
                            $20.00
                        </th>
                        <td>
                            <select name="qty" id="" style="width: 25%;">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="border-bottom: 1px solid gray;border-top: 1px solid gray;">
                        <td colspan="3" style="text-align: right;">Subtotal: <b>$20.00</b>  </td>
                    </tr>
                </table>
            </div>
            <aside>
                <table bgcolor="#bfbfbf" width="100%" style="padding: 1em;">
                    <tr align="left">
                        <th>Summary (1 item)</th>
                    </tr>
                    <tr>
                        <td>Subtotal</td>
                        <td align="right">$20.00</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td align="right">-</td>
                    </tr>
                    <tr>
                        <td>Ext. Taxes</td>
                        <td align="right">-</td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr color="white"></td>
                    </tr>
                    <tr>
                        <th align="left">Total</th>
                        <th align="right">$20.00</th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="button" value="Checkout" style="background-color: rgb(77, 77, 192); color: white; 
                            width: 100%; padding: 0.5em;"></input>
                        </th>
                    </tr>
                </table>
            </aside>

        </div>
        <footer  style="padding: 15px; bottom: 0; position: absolute; width: 96%;">
            <table width="100%" style="border-collapse: collapse;">
                <tr style="border-top: 1px solid gray;">
                    <th width="10%">
                        Site name <br>
                        <img src="assets/visa.png" alt="" width="20px">
                        <img src="assets/mastercard.png" alt="" width="20px">
                        <img src="assets/jcb.png" alt="" width="20px">
                    </th>
                    <td width="60%">
                        <p style="text-align: left;">
                            <a href="#">Category 1</a>&nbsp; I
                            <a href="#">Category 2</a>&nbsp; I
                            <a href="#">Category 3</a>&nbsp;
                        </p>
                    </td>
                    <td width="30%" style="text-align: right;">
                        Stay in touch! Join our newsletter <br>
                        <input type="email" placeholder="Enter email"><input type="button" value="Subscribe">
                    </td>
                </tr>
            </table>
        </footer>
    </section>
    
</body>

</html>
